<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .password-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .password-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .password-item:hover {
            background-color: #f5f5f5;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Manager</h2>
        <div id="login-form">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
        <div id="main-content" class="hidden">
            <div class="password-list" id="password-list">
                <!-- Passwords will be listed here -->
            </div>
            <button id="add-password-btn">Add New Password</button>
            <div id="add-password-form" class="hidden">
                <input type="text" id="service" placeholder="Service/Website">
                <input type="text" id="new-username" placeholder="Username">
                <input type="password" id="new-password" placeholder="Password">
                <button id="save-password-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
