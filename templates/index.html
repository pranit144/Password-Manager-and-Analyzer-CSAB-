<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Password - Secure Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Secure Password Manager</h1>
             {% if current_user.is_authenticated %}
                 <a href="{{ url_for('logout') }}" class="logout-link">Logout ({{ current_user.email }})</a>
             {% endif %}
             <button id="theme-toggle" title="Toggle light/dark theme">
                <span class="icon-sun">‚òÄÔ∏è</span>
                <span class="icon-moon" style="display:none;">üåô</span>
            </button>    
            <nav>
                <ul>
                    <li><a href="{{ url_for('add_password_page') }}" class="active">Add Password</a></li>
                    <li><a href="{{ url_for('storage') }}">View Passwords</a></li>
                    <li><a href="{{ url_for('analyse') }}">Analyse Passwords</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="card">
                <h2>Add New Credential</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="service">Service/Website:</label>
                        <input type="text" id="service" name="service" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username/Email:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <div class="password-input-group">
                            <input type="password" id="password" name="password" required autocomplete="new-password" style="padding-right: 40px;">
                            <button type="button" id="toggle-password" class="toggle-button" title="Show/hide password">Show</button>
                            <button type="button" id="generate-password-btn" class="btn btn-outline-secondary btn-sm generate-button">Generate</button>
                        </div>
                    </div>

                    <!-- Password Strength Display Area -->
                    <div id="password-strength-area" class="password-strength-area" style="display: none;"> <!-- Initially hidden -->
                        <div class="strength-meter-container">
                             <span class="strength-label" id="strength-text-label">Strength:</span>
                             <div class="strength-bar">
                                 <div id="strength-indicator" class="strength-indicator"></div>
                             </div>
                        </div>
                        <div id="password-strength-feedback">
                            <!-- Feedback messages will appear here -->
                        </div>
                    </div>
                    <!-- End Password Strength Display Area -->

                    <!-- Generator Options -->
                    <div id="generator-options" class="generator-options">
                        <h4>Generator Options</h4>
                        <div class="length-control">
                            <label for="gen-length">Length:</label>
                            <input type="range" id="gen-length" name="gen-length" min="8" max="64" value="16">
                            <span class="length-display" id="gen-length-value">16</span>
                        </div>
                        <div class="char-options">
                            <div class="option-group">
                                <input type="checkbox" id="gen-lowercase" name="gen-lowercase" checked>
                                <label for="gen-lowercase">Lowercase (a-z)</label>
                            </div>
                            <div class="option-group">
                                <input type="checkbox" id="gen-uppercase" name="gen-uppercase" checked>
                                <label for="gen-uppercase">Uppercase (A-Z)</label>
                            </div>
                            <div class="option-group">
                                <input type="checkbox" id="gen-digits" name="gen-digits" checked>
                                <label for="gen-digits">Digits (0-9)</label>
                            </div>
                            <div class="option-group">
                                <input type="checkbox" id="gen-symbols" name="gen-symbols" checked>
                                <label for="gen-symbols">Symbols (!@#...)</label>
                            </div>
                        </div>
                    </div>
                    <!-- End Generator Options -->

                    <div class="form-group">
                        <button type="submit" class="btn">Encrypt & Save</button>
                    </div>
                </form>
                <div id="message" class="message"></div> <!-- For success/error messages -->
            </section>
        </main>

        <footer>
            <p>Secure Password Manager - E2EE Demo</p>
        </footer>
    </div>

    <!-- Include zxcvbn library -->
    <script src="{{ url_for('static', filename='js/zxcvbn.js') }}"></script>
    <!-- Your existing script -->
    <script>
        // --- E2EE Helper Functions (Same as before) ---
        function base64UrlDecode(b64url){let b64=b64url.replace(/-/g,'+').replace(/_/g,'/');while(b64.length%4){b64+='=';}return base64ToArrayBuffer(b64);}
        async function getEncryptionKeyRawBytes(){const k=sessionStorage.getItem('encryptionKey');if(!k){console.error("Key missing.");alert("Key missing. Login.");window.location.href="{{ url_for('login') }}";return null;}try{return base64UrlDecode(k);}catch(e){console.error("Key decode fail:",e);alert("Invalid key. Login.");window.location.href="{{ url_for('login') }}";return null;}}
        async function encryptData(b,d){try{const i=crypto.getRandomValues(new Uint8Array(12));const s=JSON.stringify(d);const e=new TextEncoder().encode(s);const k=await crypto.subtle.importKey("raw",b,{name:"AES-GCM",length:256},!1,["encrypt"]);const c=await crypto.subtle.encrypt({name:"AES-GCM",iv:i},k,e);const o=new Uint8Array(i.length+c.byteLength);o.set(i,0);o.set(new Uint8Array(c),i.length);return arrayBufferToBase64(o);}catch(r){console.error("Encrypt fail:",r);throw new Error("Could not encrypt.");}}
        function arrayBufferToBase64(b){let s='';const y=new Uint8Array(b);const l=y.byteLength;for(let i=0;i<l;i++){s+=String.fromCharCode(y[i]);}return window.btoa(s);}
        function base64ToArrayBuffer(b){try{const s=window.atob(b);const l=s.length;const y=new Uint8Array(l);for(let i=0;i<l;i++){y[i]=s.charCodeAt(i);}return y.buffer;}catch(e){console.error("B64 decode fail:",e);throw new Error("Invalid Base64.");}}
            // --- Theme Toggler ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const sunIcon = themeToggleBtn?.querySelector('.icon-sun');
    const moonIcon = themeToggleBtn?.querySelector('.icon-moon');
    const currentTheme = localStorage.getItem('theme') || 'light'; // Default to light

    function applyTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        if (sunIcon && moonIcon) {
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'inline';
            } else {
                sunIcon.style.display = 'inline';
                moonIcon.style.display = 'none';
            }
        }
    }

    // Apply initial theme on load
    applyTheme(currentTheme);

    // Toggle theme on button click
    if (themeToggleBtn) {
        themeToggleBtn.addEventListener('click', () => {
            const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });
    }
        // --- Strength Meter Helper ---
        function getStrengthClassFromScore(score) { // Keep this helper
             const classes = ['very-weak', 'weak', 'medium', 'strong', 'very-strong'];
             return classes[score] || 'very-weak';
         }
         // Updated to handle backend feedback format (array of strings)
         function formatBackendFeedback(feedbackArray) {
             let html = '<ul>';
             if (!feedbackArray || feedbackArray.length === 0) {
                 html += '<li class="suggestion">Analysis complete.</li>'; // Default message if API returns empty
             } else {
                 feedbackArray.forEach(fb => {
                    // Simple check for keywords, adjust if backend format changes
                    let itemClass = 'suggestion'; // Default to suggestion
                    if (fb.toLowerCase().includes('warning:') || fb.toLowerCase().includes('issue:')) {
                        itemClass = 'warning'; // Use warning style for backend warnings/issues
                    }
                    html += `<li class="${itemClass}">${escapeHtml(fb)}</li>`;
                 });
             }
             html += '</ul>';
             return html;
         }
         function escapeHtml(unsafe) { // Basic escaping (keep this)
            return unsafe.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#39;");
        }

        // --- DOMContentLoaded Event Listener ---
        document.addEventListener('DOMContentLoaded', function() {
             const flaskProvidedKey = "{{ session.get('encryption_key', 'null') }}";
             if (flaskProvidedKey && flaskProvidedKey !== 'null') {
                 sessionStorage.setItem('encryptionKey', flaskProvidedKey);
             } else if (!sessionStorage.getItem('encryptionKey')) {
                 console.warn("Encryption key missing. Redirecting to login.");
                 window.location.href = "{{ url_for('login') }}";
                 return;
             }

            const form = document.getElementById('password-form');
            const messageEl = document.getElementById('message');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const submitButton = form.querySelector('button[type="submit"]');
            const generatePasswordBtn = document.getElementById('generate-password-btn');

            const genLengthSlider = document.getElementById('gen-length');
            const genLengthValueSpan = document.getElementById('gen-length-value');
            const genLowercaseCheckbox = document.getElementById('gen-lowercase');
            const genUppercaseCheckbox = document.getElementById('gen-uppercase');
            const genDigitsCheckbox = document.getElementById('gen-digits');
            const genSymbolsCheckbox = document.getElementById('gen-symbols');

            // Strength Display Elements
            const strengthArea = document.getElementById('password-strength-area');
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthTextLabel = document.getElementById('strength-text-label'); // The "Strength:" text
            const strengthFeedbackDiv = document.getElementById('password-strength-feedback');

            // --- Debounce Function ---
            let debounceTimer;
            function debounce(func, delay) {
                return function(...args) {
                    clearTimeout(debounceTimer);
                    debounceTimer = setTimeout(() => {
                        func.apply(this, args);
                    }, delay);
                };
            }

            // --- Function to Fetch and Update Strength ---
            async function checkAndUpdateStrength(password) {
                 if (!password) {
                     // Hide strength meter if password is empty
                     strengthArea.style.display = 'none';
                     strengthIndicator.className = 'strength-indicator';
                     strengthTextLabel.textContent = 'Strength:';
                     strengthFeedbackDiv.innerHTML = '';
                     strengthArea.className = 'password-strength-area';
                     return;
                 }

                 strengthArea.style.display = 'block'; // Show area
                 strengthTextLabel.textContent = 'Strength: Checking...'; // Indicate loading
                 strengthIndicator.className = 'strength-indicator'; // Reset bar
                 strengthFeedbackDiv.innerHTML = '<ul><li>Checking...</li></ul>';
                 strengthArea.className = 'password-strength-area'; // Reset background

                 try {
                     const response = await fetch("{{ url_for('strength_check_api') }}", {
                         method: 'POST',
                         headers: { 'Content-Type': 'application/json' },
                         body: JSON.stringify({ password: password })
                     });

                     if (!response.ok) {
                         const errorData = await response.json().catch(() => ({}));
                         throw new Error(errorData.error || `Server error: ${response.status}`);
                     }

                     const result = await response.json();
                     const score = result.score; // Score 0-4 from backend
                     const strengthClass = getStrengthClassFromScore(score);
                     const assessment = result.assessment || "Unknown"; // Get assessment text

                     strengthIndicator.className = `strength-indicator ${strengthClass}`; // Update bar class/width via CSS
                     strengthTextLabel.textContent = `Strength: ${assessment}`; // Update text label with assessment
                     strengthFeedbackDiv.innerHTML = formatBackendFeedback(result.feedback); // Use backend feedback
                     strengthArea.className = `password-strength-area strength-${score}`; // Set area background based on score

                 } catch (error) {
                     console.error('Strength Check Error:', error);
                     strengthTextLabel.textContent = 'Strength: Error';
                     strengthFeedbackDiv.innerHTML = `<ul><li class="warning">Error checking strength: ${escapeHtml(error.message)}</li></ul>`;
                     strengthArea.className = 'password-strength-area strength-0'; // Show error style
                 }
            }

            // Password Input Listener for Strength (Using Debounce and API Call)
            passwordInput.addEventListener('input', debounce(function() {
                const password = this.value;
                checkAndUpdateStrength(password);
            }, 500)); // Debounce API call by 500ms


            // --- Keep the rest of the existing JS logic for form submit, generation, etc. ---
             genLengthSlider.addEventListener('input', function() { genLengthValueSpan.textContent = this.value; });
             togglePasswordBtn.addEventListener('click', function() { const t=passwordInput.type==='password'?'text':'password'; passwordInput.type=t; this.textContent=t==='password'?'Show':'Hide'; });
             generatePasswordBtn.addEventListener('click', async function() { /* ... (existing generate logic is fine, ensure it calls passwordInput.dispatchEvent(new Event('input', { bubbles: true })); ) ... */
                 messageEl.textContent = ''; messageEl.className = 'message';
                 generatePasswordBtn.disabled = true; generatePasswordBtn.textContent = '...';
                 const options = { length: parseInt(genLengthSlider.value, 10), use_lowercase: genLowercaseCheckbox.checked, use_uppercase: genUppercaseCheckbox.checked, use_digits: genDigitsCheckbox.checked, use_symbols: genSymbolsCheckbox.checked };
                 try {
                     const response = await fetch("{{ url_for('generate_password_api') }}", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(options) });
                     const result = await response.json();
                     if (response.ok && result.password) {
                         passwordInput.value = result.password; passwordInput.type = 'text'; togglePasswordBtn.textContent = 'Hide';
                         passwordInput.dispatchEvent(new Event('input', { bubbles: true })); // Trigger strength check
                         setTimeout(() => { if (passwordInput.type === 'text') { passwordInput.type = 'password'; togglePasswordBtn.textContent = 'Show'; } }, 2500);
                     } else { throw new Error(result.error || 'Failed to generate password.'); }
                 } catch (error) { messageEl.textContent = `Generation Error: ${error.message}`; messageEl.className = 'message error'; console.error('Generate Password Error:', error); }
                 finally { generatePasswordBtn.disabled = false; generatePasswordBtn.textContent = 'Generate'; }
             });
             form.addEventListener('submit', async function(e) { /* ... (existing submit logic is fine) ... */
                e.preventDefault();
                messageEl.textContent = ''; messageEl.className = 'message';
                submitButton.disabled = true; submitButton.textContent = 'Saving...';
                const service = document.getElementById('service').value.trim(); const username = document.getElementById('username').value.trim(); const password = document.getElementById('password').value;
                if (!service || !username || !password) { messageEl.textContent = 'Service, Username, and Password are required.'; messageEl.className = 'message error'; submitButton.disabled = false; submitButton.textContent = 'Encrypt & Save'; return; }
                try {
                    const keyBuffer = await getEncryptionKeyRawBytes(); if (!keyBuffer) return;
                    const dataToEncrypt = { service: service, username: username, password: password }; const encryptedB64Data = await encryptData(keyBuffer, dataToEncrypt);
                    const response = await fetch("{{ url_for('add_credential') }}", { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ encrypted_data: encryptedB64Data, service_hint: service }) });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        messageEl.textContent = 'Credential encrypted and saved successfully!'; messageEl.className = 'message success';
                        form.reset();
                        genLengthSlider.value = 16; genLengthValueSpan.textContent = '16'; genLowercaseCheckbox.checked = true; genUppercaseCheckbox.checked = true; genDigitsCheckbox.checked = true; genSymbolsCheckbox.checked = true;
                        passwordInput.type = 'password'; togglePasswordBtn.textContent = 'Show';
                        // Reset strength display on successful save
                        strengthArea.style.display = 'none'; strengthIndicator.className = 'strength-indicator'; strengthTextLabel.textContent = 'Strength:'; strengthFeedbackDiv.innerHTML = ''; strengthArea.className = 'password-strength-area';
                    } else { messageEl.textContent = `Error: ${result.message || 'Failed to save credential.'}`; messageEl.className = 'message error'; }
                } catch (error) { messageEl.textContent = `An error occurred: ${error.message}`; messageEl.className = 'message error'; console.error('Save Credential Error:', error); }
                finally { submitButton.disabled = false; submitButton.textContent = 'Encrypt & Save'; }
             });
        }); // End DOMContentLoaded
    </script>
</body>
</html>
